<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Doctor Appointment Booking</h1>
        <div class="section">
            <h2>Book Appointment</h2>
            <form id="booking-form">
                <label for="patientName">Patient Name:</label>
                <input type="text" id="patientName" required>
                <label for="doctorSelect">Select Doctor:</label>
                <select id="doctorSelect" required></select>
                <label for="appointmentDate">Appointment Date:</label>
                <input type="date" id="appointmentDate" required>
                <label for="appointmentTime">Appointment Time:</label>
                <select id="appointmentTime" required></select>
                <button type="submit">Book Appointment</button>
            </form>
        </div>
        <div class="section">
            <h2>Cancel Appointment</h2>
            <form id="cancellation-form">
                <label for="appointmentId">Appointment ID:</label>
                <input type="text" id="appointmentId" required>
                <button type="submit">Cancel Appointment</button>
            </form>
        </div>
        <div class="section">
            <h2>View Appointments</h2>
            <button id="viewAppointmentsBtn">View Appointments</button>
            <div id="appointment-list"></div>
        </div>
        <div class="section">
            <h2>Doctors</h2>
            <input type="text" id="doctorSearch" placeholder="Search doctors...">
            <div id="doctor-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
