<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Header</title>
    <style>
        /* Basic reset and font setup */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        .profile-header {
            position: relative;
            width: 100%;
            background: #3b5998; /* Cover photo background color */
            color: #fff;
        }

        .cover-photo {
            width: 100%;
            height: 200px;
            background: url('Cover Photo.png') no-repeat center center;
            background-size: cover;
        }

        .profile-picture-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #fff;
            overflow: hidden;
            position: absolute;
            top: 150px; /* Position below the cover photo */
            left: 50%;
            transform: translateX(-50%);
        }

        .profile-picture {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-info {
            text-align: center;
            padding: 40px 20px 20px;
            margin-top: 60px; /* Space for the profile picture */
        }

        .user-info h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }

        .user-info p {
            margin: 5px 0;
            font-size: 16px;
        }

        .user-info a {
            color: #007bff; /* Link color */
            text-decoration: none;
            font-weight: bold;
        }

        .user-info a:hover {
            text-decoration: underline;
            color: #0056b3; /* Link hover color */
        }

        .social-links {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header class="profile-header">
        <div class="cover-photo"></div>
        <div class="profile-picture-container">
            <img src="Mahesh_Image.png" alt="Mahesh Guduru" class="profile-picture">
        </div>
        <div class="user-info">
            <h1>Mahesh Guduru</h1>
            <p>Student at University of Wisconsin-Milwaukee</p>
            <div class="social-links">
                <a href="#">Edit Profile</a> | 
                <a href="#">Settings</a>
            </div>
        </div>
    </header>
</body>
</html>
