<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Filters</h2>
            <section class="filter">
                <h3>Category</h3>
                <ul>
                    <li><input type="checkbox" id="electronics" checked><label for="electronics">Electronics</label></li>
                    <li><input type="checkbox" id="clothing"><label for="clothing">Clothing</label></li>
                    <li><input type="checkbox" id="home-appliances"><label for="home-appliances">Home Appliances</label></li>
                </ul>
            </section>
            <section class="filter">
                <h3>Price Range</h3>
                <form>
                    <label for="min-price">Min:</label>
                    <input type="number" id="min-price" name="min-price" min="0">
                    <label for="max-price">Max:</label>
                    <input type="number" id="max-price" name="max-price" min="0">
                </form>
            </section>
        </aside>
        <main class="product-list">
            <div class="product-card">
                <img src="Samsung.png" alt="Product 1">
                <h3>Samsung Galaxy S24 Ultra</h3>
                <p>$799.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="Macbook.png" alt="Product 2">
                <h3>Apple MacBook Pro</h3>
                <p>$1299.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="Sony.png" alt="Product 3">
                <h3>Sony WH-1000XM4</h3>
                <p>$349.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="Nike.png" alt="Product 4">
                <h3>Nike Air Force 1</h3>
                <p>$89.99</p>
                <button>Add to Cart</button>
            </div>
        </main>
    </div>
</body>
</html>
